		<div class="span7">
			<div class="content-text"><h2>Encrypt your text online</h2>
				<div id="desktop">
					<!--<Main>control</Main>-->
					<div class="encipher-control">
						<div class="composer">
							<div class="textarea" style="bottom: 0px;">
								<div class="save-panel" style="display: none;"><h2 class="file-info">File: SECRET.txt, 0 bytes (text/plain)</h2>
									<button class="save-file icon icon-save-file" style="display: none;">Save file</button>
									<button class="save-folder icon icon-save-folder" style="display: none;">Save all</button>
								</div>
								<div class="editor-panel" style="display: block;">
									<textarea autofocus="true" class="editor"></textarea>
									<div class="main-hint" style="display: none;">
										<p>Type a message here to encrypt it</p>
										<p>Paste the encrypted text or link here to decrypt it</p>
									</div>
								</div>
							</div>
							<div class="files" style="display: none;">
										<table class="table table-hover"><thead class="files-header"></thead>
											<tbody class="files-list">
												<tr class="selected">
												<td class="filecheck checked">&nbsp;</td>
												<td class="filename">SECRET.txt</td><td class="filesize">0 bytes</td>
												<td class="filetype">text/plain</td>
											    </tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="toolbar">
									<div class="toolbar-right">
										<div class="btn-group dropup">
											
										</div>
										<button class="encrypt icon icon-encrypt disabled" disabled="disabled">Encipher It</button>
										<button style="display: none;" class="decrypt icon icon-decrypt">Decipher It</button>
									</div>
								</div>
							</div><!--<Templates></Templates>-->
							<div id="encipher-dlg" style="display: none;" data-backdrop="static" class="encipher-dlg modal">
								<div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h3>Enter the encryption password</h3>
								</div>
								<div class="modal-body"><form class="form-horizontal passphrase">
									<div class="control-group"><label for="password" class="control-label">Encryption Password</label>
										<div class="controls">
											<div class="input-append"><input type="text" class="password password-open" style="display: none;">
												<input id="password" type="password" class="password"><span rel="tooltip" title="" class="add-on" data-original-title="Show and hide password"><span class="eye icon-eye-close"></span></span>
											</div>
										</div>
									</div>
									<div class="control-group"><div class="controls">
										<div class="progress password-progress"><div class="bar bar-info password-bar" style="width: 20%;">0 bit
										</div>
									</div>
								</div>
								<div class="controls password-status">Effective key length</div>
							</div>
							
						</form>
					</div>
					<div class="modal-footer"><button class="icon icon-encrypt do-encrypt" style="display: none;">Encipher It</button>
						<button class="icon icon-share do-share"><p>Share online for</p>
							<select id="cloud-expire">
							<option value="0">forever</option>
							<option value="31557600" selected="yes">1 year</option>
							<option value="2629800">1 month</option>
							<option value="604800">1 week</option>
							<option value="86400">1 day</option>
							<option value="3600">1 hour</option>
							<option value="300">5 min</option>
							</select>
						</button>
						<button class="icon icon-save-file do-save">Save To File</button>
						<input type="file" style="display: none;" id="save-enc-file" name="save-enc-file" nwsaveas="true">
					</div>
				</div>
				<div style="display: none;" data-backdrop="static" class="decipher-dlg modal"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h3 class="modal-title">Decipher It</h3>
				</div>
				<div class="modal-body">
					<div id="tab-file" class="form-horizontal tab-pane">
						<div class="control-group"><label for="dec-password" class="control-label">Enter the decryption password</label>
							<div class="controls">
								<div class="input-append"><input type="text" class="password password-open" style="display: none;"><input id="dec-password" type="password" class="password"><span rel="tooltip" title="" class="add-on" data-original-title="Show and hide password"><span class="eye icon-eye-close"></span></span>
								</div>
							</div>
						</div>
						<div class="control-group"><div class="controls">
							<div class="progress password-progress"><div class="bar bar-info password-bar" style="width: 20%;">0 bit
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer"><button class="right decipher-button icon icon-decrypt">Decrypt</button><button class="icon icon-cancel btn-cancel cancel-button">Cancel</button>
		</div>

		</div>

		</div>
	</div>

			<div class="progress">
				<div id="encrypt-progress" class="bar bar-info"></div>

			</div>
		</div>
		<div class="modal-footer"><button class="icon icon-cancel cancel-button">Cancel</button></div>
	</div>
